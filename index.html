<!DOCTYPE html>
<html>

<head>
    <meta charset="utf‐8">
    <title> V I B E </title>
        <script src="./dist/main.js"></script>
        <link rel="stylesheet" href="./dist/main.css"/>
        <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">

</head>

<body>
    <script src="src/three.js"></script>
    <h1>Vibe</h1>
    <div class="game-container">
        
        <button id="play-button">Play</button>
        <button id="stop-button">Stop</button>
        <div class="controls">
            <ul>
                <li>D for <div class="red-circle"></div></li>
                <li>F for <div class="green-circle"></div></li>
                <li>J for <div class="blue-circle"></div></li>
                <li>K for <div class="yellow-circle"></div></li>
            </ul>
        </div>
        <div class="songs">
            <input type="radio" name="Don't Wanna Know" id="1" checked>Don't Wanna Know</input>
            <input type="radio" name="Feel So Close" id="2">Feel So Close</input>
        </div>
        <canvas id='canvas'></canvas>
    </div>
    

    
    <audio id='audio'></audio>
</body>

</html>
