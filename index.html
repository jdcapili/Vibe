<!DOCTYPE html>
<html>

<head>
    <meta charset="utf‐8">
    <title> V I B E </title>
        <script src="./dist/main.js"></script>
        <link rel="stylesheet" href="./dist/main.css"/>
        <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
        <script src="src/three.js"></script>
</head>

<body>
    
    <div class="game-container">
        


        <div class="controls">
            <ul>
                <h2>Controls</h2>
                <li>D for <div class="red-circle"></div></li>
                <li>F for <div class="green-circle"></div></li>
                <li>J for <div class="blue-circle"></div></li>
                <li>K for <div class="yellow-circle"></div></li>
                <li>Space Bar to Pause</li>
            </ul>
        </div>
        <div class="score">
            <h3>Score</h3>
            <h3 id="score-value"></h3>
        </div>

        <div class="song-selection">
            <h3>Please Select A Song</h3>
            <ul id="song-list"></ul>
        </div>

        <div id="pause-menu" class='hide-menu'>
            <ul>
                <li id="resume">Resume</li>
                <li id="restart">Restart</li>
                <li id="quit">Quit</li>
            </ul>
        </div>
        <canvas id='canvas'></canvas>
    </div>
    
    
    <audio id='audio'></audio>
</body>

</html>
